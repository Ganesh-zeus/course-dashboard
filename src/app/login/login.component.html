<div class="bg-light">
  <div class="container h-100 center">
    <form class="form" action="/dashboard">
      <div class="form-header d-flex">
        <img src="../../assets/icons/sort.svg" alt="" />
        <h2 class="flex-grow text-center">Login with Quantum</h2>
      </div>

      <div class="form-group d-flex">
        <div class="form-radio">
          <input
            class="form-radio-input"
            type="radio"
            name="district-school"
            id="district"
            checked
          />
          <label class="form-radio-label" for="district"> District </label>
        </div>
        <div class="form-radio">
          <input
            class="form-radio-input"
            type="radio"
            name="district-school"
            id="school"
          />
          <label class="form-radio-label" for="school"> School </label>
        </div>
      </div>

      <div class="form-group">
        <label class="form-select-label" for="state">State*</label>
        <select class="form-select" id="state">
          <option value="Albama" selected>Albama</option>
          <option value="Albama2">Albama</option>
          <option value="Albama3">Albama</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-select-label" for="state">District*</label>
        <select class="form-select" id="state">
          <option value="AlbamaD" selected>Albama School District</option>
          <option value="AlbamaD2">Albama School District</option>
          <option value="AlbamaD3">Albama School District</option>
        </select>
      </div>

      <div class="form-group">
        <input
          type="text"
          class="form-input"
          placeholder="Username/Email ID*"
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          class="form-input password-input"
          placeholder="Password*"
        />
      </div>

      <div class="form-group form-check">
        <input class="form-check-input" type="checkbox" id="remember" />
        <label class="form-check-label" for="remember"> Remember </label>
      </div>

      <div class="div center">
          <button type="submit" (click)="onValidate()" class="btn btn-success">LOGIN</button>
      </div>
    </form>
  </div>
</div>
